{% extends 'base.html' %}
{% block main_content %}

<a href="{% url 'currency:source-create' %}"> Create Source </a>
<br>
{% for source in source_list %}
    Id: {{source.id}} Name: {{ source.name }} Source: {{ source.source_url }}
    <a href="{% url 'currency:source-details' source.pk %}"> Details </a>
    <a href="{% url 'currency:source-update' source.pk %}"> Update </a>
    <a href="{% url 'currency:source-delete' source.pk %}"> Delete </a>
</br>
{% endfor %}
{% endblock %}
