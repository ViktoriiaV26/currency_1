{% extends 'base.html' %}

{% block main_content %}
<a href="{% url 'currency:contactus-create' %}"> Create ContactUs </a>
<table>
    <tr>
        <th> Email </th>
        <th> Subject </th>
        <th> Message </th>
    </tr>
    {% for c in contactus_list %}
    <tr>
        <td>{{c.email_from}}</td>
        <td> {{ c.subject }}</td>
        <td>{{ c.message }}</td>
    </tr>

    {% endfor %}
</table>
{% endblock %}
